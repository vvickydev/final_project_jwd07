<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>To-Do App</title>
  </head>
  <body>

    <!-- Task Cards -->
    <div class="container">
      <div class="row">
        <div class="col">
          <h2><center>Tasks</center></h2>
          <ul class="list-group" id="tasksList">
            <li class="list-group-item">
              <div class="d-flex w-100 mt-2 justify-content-center align-items-center">
                <h5>Do JavaScript stuff <span class="badge badge-danger">TODO</span></h5>     
              </div>
              <div class="d-flex w-100 mb-3 justify-content-between">
                <small><strong>Assigned To:</strong> Victoria</small>
                <small><strong>Due Date:</strong> 24/12/2021</small>
              </div>
              <p>Learn to Do JavaScript for the edit/add/delete buttons</p>
            <button class="edit btn btn-secondary btn-sm" name="edit" data-toggle="modal" data-target="#editModal">Edit</button>
            <button class="delete btn btn-danger btn-sm" name="delete">Delete</button>
            </li>
            <li class="list-group-item">
              <div class="d-flex w-100 mt-2 justify-content-center align-items-center">
                <h5>Do CSS stuff <span class="badge badge-danger">TODO</span></h5>     
              </div>
              <div class="d-flex w-100 mb-3 justify-content-between">
                <small><strong>Assigned To:</strong> David</small>
                <small><strong>Due Date:</strong> 24/12/2021</small>
              </div>
              <p>Add CSS to make the page look a whole lot better :)</p>
            <button class="edit btn btn-secondary btn-sm" name="edit" data-toggle="modal" data-target="#editModal">Edit</button>
            <button class="delete btn btn-danger btn-sm" name="delete">Delete</button>
            </li>
          </ul>
        </div>
      </div>
      
    <!-- Edit Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Add a Task</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="validationName">Task name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationName"
                    value=""
                    required
                  />
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationDate">Due date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="validationDate"
                    value=""
                    required
                  />
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationDescription">Description</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationDescription"
                    placeholder="Describe the task!"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationAssign">Assigned to</label>
                  <select
                    class="custom-select"
                    id="validationAssign"
                    required
                  >
                    <option selected disabled value="">Select...</option>
                    <option>John Doe</option>
                    <option>John Smith</option>
                    <option>David L</option>
                    <option>Victoria P</option>
                  </datalist>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationStatus">Status</label>
                  <select
                    class="custom-select"
                    id="validationStatus"
                    required
                  >
                    <option selected disabled value="">Select...</option>
                    <option>To do</option>
                    <option>In progress</option>
                    <option>Pending review</option>
                    <option>Complete</option>
                  </select>
                </div>
                <button class="btn btn-outline-primary" type="reset">
                  Reset changes
                </button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Close
            </button>
            <button class="btn btn-success" type="submit">Confirm Changes</button>
          </div>
        </div>
      </div>
    </div>

    </div>
    <!-- Modal Button -->
    <center><button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#addModal"
    >
      Add a Task
    </button></center>
    <!-- Modal -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Add a Task</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="validationName">Task name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationName"
                    value=""
                    required
                  />
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationDate">Due date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="validationDate"
                    value=""
                    required
                  />
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationDescription">Description</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationDescription"
                    placeholder="Describe the task!"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationAssign">Assigned to</label>
                  <select
                    class="custom-select"
                    id="validationAssign"
                    required
                  >
                    <option selected disabled value="">Select...</option>
                    <option>John Doe</option>
                    <option>John Smith</option>
                    <option>David L</option>
                    <option>Victoria P</option>
                  </select>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationStatus">Status</label>
                  <select
                    class="custom-select"
                    id="validationStatus"
                    required
                  >
                    <option selected disabled value="">Select...</option>
                    <option>To do</option>
                    <option>In progress</option>
                    <option>Pending review</option>
                    <option>Complete</option>
                  </select>
                </div>
                <button class="btn btn-outline-primary" type="reset">
                  Reset changes
                </button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Close
            </button>
            <button class="btn btn-success" type="submit">Add Task</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
